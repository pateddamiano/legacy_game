<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser 3 Character Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            border: 2px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .controls {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
        <div class="controls">
            Arrow keys: ← → move left/right, ↑ ↓ move up/down | SPACEBAR: jump | X: attack (combo: jab → cross → kick) | C: switch character | D: debug mode | K: clear enemies | H: heal | M: music | N: SFX
        </div>
    </div>
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Modular Game Scripts - Load in dependency order -->
    <script src="characters.js?v=4.9.0"></script>
    <script src="animation-manager.js?v=4.9.0"></script>
    <script src="audio-manager.js?v=4.9.0"></script>
    <script src="ui-manager.js?v=4.9.0"></script>
    <script src="environment-manager.js?v=4.9.0"></script>
    <script src="input-manager.js?v=4.9.0"></script>
    <script src="enemy-system.js?v=4.9.0"></script>
    <script src="game-scene.js?v=4.9.0"></script>
    <script src="game.js?v=4.9.0"></script>
</body>
</html>
